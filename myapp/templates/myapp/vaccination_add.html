{% extends 'myapp/base.html' %}


{% block content %}
<h1>
    Tell Us Which disease will never happen to You :)
</h1>
<div class="row">
    <div class="col s4">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
{% endblock content %}
